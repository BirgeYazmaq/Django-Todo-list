<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My ToDo List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        a.add-btn {
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            margin-bottom: 30px;
            transition: background-color 0.3s ease;
        }

        a.add-btn:hover {
            background-color: #43a047;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: left;
        }

        th {
            background-color: #1976d2;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        .action-btn {
            text-decoration: none;
            padding: 6px 12px;
            margin: 0 4px;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            transition: 0.2s ease;
        }

        .view { background-color: #2196f3; }
        .update { background-color: #ffc107; color: #000; }
        .delete { background-color: #f44336; }

        .view:hover { background-color: #1976d2; }
        .update:hover { background-color: #e0a800; }
        .delete:hover { background-color: #d32f2f; }

        .no-items {
            font-size: 18px;
            font-style: italic;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>üìù My ToDo List</h1>

    <a href="{% url 'task-create' %}" class="add-btn">+ Add Task</a>

    {% if tasks %}
    <table>
        <tr>
            <th>Item</th>
            <th colspan="3">Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'task' task.id %}" class="action-btn view">View</a></td>
            <td><a href="{% url 'task-update' task.id %}" class="action-btn update">Update</a></td>
            <td><a href="{% url 'task-delete' task.id %}" class="action-btn delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <div class="no-items">No items in the list</div>
    {% endif %}

</body>
</html>
